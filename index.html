<script>
    
    // default value 0
    function getRatingValue(inputName) {
        const selectedStar = document.querySelector(`input[name="${inputName}"]:checked`);
        return selectedStar ? selectedStar.value : 0;

    function submitRatingToZoho(formData) {
        ZOHO.CREATOR.init()
        .then(function() {
            var config = {
                appName: "recruitment-management",  
                formName: "Add_Rating",             
                data: formData                      
            };

            
            var queryParams = ZOHO.CREATOR.UTIL.getQueryParams();
            console.log(queryParams);
            ZOHO.CREATOR.API.addRecord(config).then(function(response) {
                if (response.code === 3000) {
                    console.log("Data added successfully:", formData);
                } else {
                    console.error("Error in adding record:", response);
                }
            });
        });
    }
